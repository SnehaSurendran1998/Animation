<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js" integrity="sha512-hIlMpy2enepx9maXZF1gn0hsvPLerXoLHdb095CmRY5HG3bZfN7XPBZ14g+TUDH1aGgfLyPHmY9/zuU53smuMw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 id="mytext"></h1>
            </div>
        </div>
        
        <div class="row justify-content-center" >

            <div class="col-md-6 m-3" data-aos="fade-right">
                <img src="https://images.pexels.com/photos/4094392/pexels-photo-4094392.jpeg?auto=compress&cs=tinysrgb&w=600" alt="img1" class="img-fluid">
            </div>
            <br>

            <div class="col-md-6 m-3" data-aos="fade-left">
                <img src="https://images.pexels.com/photos/4429801/pexels-photo-4429801.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img2" class="img-fluid">
            </div>
        </div>
    </div>
